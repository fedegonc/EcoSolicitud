<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<!-- Fragmento: BotÃ³n de Logout -->
<div th:fragment="logoutButton">
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post" style="display:inline; margin:0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn" style="border-color:#ef4444; color:#ef4444;">Salir</button>
        </form>
    </div>
    <div sec:authorize="isAnonymous()">
        <a href="/login" class="btn" th:text="#{nav.login}">Acceder</a>
    </div>
</div>
</body>
</html>
