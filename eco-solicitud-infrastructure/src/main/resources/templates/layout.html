<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="head(title)">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title}">EcoSolicitud</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --panel: #ffffff;
      --panel-dark: #f1f5f9;
      --border: #d1d5db;
      --muted: #6b7280;
      --text: #111827;
      --accent: #22c55e;
      --accent-dark: #16a34a;
      --warn: #f59e0b;
      --error: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
      line-height: 1.6;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    
    /* Header */
    .header {
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      padding: 0;
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
      text-decoration: none;
    }
    .logo:hover { text-decoration: none; opacity: 0.9; }
    
    /* Nav */
    .nav {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .nav a {
      padding: 8px 14px;
      border-radius: 8px;
      color: var(--muted);
      font-size: 14px;
      transition: all 0.2s;
    }
    .nav a:hover {
      background: var(--panel-dark);
      color: var(--text);
      text-decoration: none;
    }
    .nav a.active {
      background: var(--accent);
      color: #052e16;
      font-weight: 600;
    }
    .nav-container {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .lang-switch {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 13px;
    }
    .lang-switch a {
      padding: 6px 10px;
      border-radius: 6px;
      color: var(--muted);
      background: transparent;
      transition: all 0.2s;
    }
    .lang-switch a:hover {
      background: var(--panel-dark);
      color: var(--text);
      text-decoration: none;
    }
    .lang-switch a.active {
      background: var(--accent);
      color: #052e16;
      font-weight: 600;
    }
    
    /* Main */
    .main {
      max-width: 1200px;
      margin: 32px auto;
      padding: 0 20px;
      min-height: calc(100vh - 200px);
    }
    
    /* Footer */
    .footer {
      background: var(--panel);
      border-top: 1px solid var(--border);
      padding: 20px;
      margin-top: 48px;
    }
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
    }
    .footer-links {
      display: flex;
      gap: 16px;
    }
    
    /* Utilities */
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    .card-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
    }
    .card-body {
      padding: 20px 24px;
    }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      border: 1px solid var(--border);
      background: var(--panel-dark);
      color: var(--text);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    .btn:hover {
      background: var(--panel);
      text-decoration: none;
    }
    .btn.primary {
      background: var(--accent);
      border-color: var(--accent-dark);
      color: #052e16;
      font-weight: 600;
    }
    .btn.primary:hover {
      background: var(--accent-dark);
    }
    
    @media (max-width: 768px) {
      .header-content, .footer-content {
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }
      .nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      .nav-container {
        flex-direction: column;
      }
      .lang-switch {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <!-- Header Fragment -->
  <header class="header" th:fragment="header">
    <div class="header-content">
      <a href="/" class="logo">ðŸŒ± EcoSolicitud</a>
      <div class="nav-container">
        <nav class="nav">
          <a href="/" th:text="#{nav.home}">Inicio</a>
          <a href="/kpis" th:text="#{nav.kpis}">KPIs</a>
          <a href="/rutas/mapa">Rutas</a>
          <a href="/notificaciones" style="position: relative;">ðŸ”” Notificaciones</a>
          <a href="/api/rutas/solicitudes" th:text="#{nav.api}">API</a>
          <a href="/h2-console" target="_blank" th:text="#{nav.console}">H2 Console</a>
        </nav>
        <div class="lang-switch" th:with="currentLang=${#locale.language}">
          <span th:text="#{nav.lang.switch}">Idioma</span>
          <a th:href="@{|?lang=pt|}"
             th:classappend="${currentLang == 'pt'} ? ' active'"
             th:text="#{nav.lang.pt}">PortuguÃªs</a>
          <a th:href="@{|?lang=es|}"
             th:classappend="${currentLang == 'es'} ? ' active'"
             th:text="#{nav.lang.es}">EspaÃ±ol</a>
          <a th:href="@{|?lang=en|}"
             th:classappend="${currentLang == 'en'} ? ' active'"
             th:text="#{nav.lang.en}">English</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content (replaced by each page) -->
  <main class="main" th:fragment="main">
    <!-- Content goes here -->
  </main>

  <!-- Footer Fragment -->
  <footer class="footer" th:fragment="footer">
    <div class="footer-content">
      <div>&copy; 2025 EcoSolicitud - Sistema de optimizaciÃ³n de rutas</div>
      <div class="footer-links">
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="/hello">Docs</a>
      </div>
    </div>
  </footer>
</body>
</html>
