<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layout :: head('EcoSolicitud - Acceder')}"></head>
<body class="login-page">
    <header th:replace="~{layout :: header}"></header>

    <main class="main">
      <div class="login-container">
        <h1 class="login-title">EcoSolicitud</h1>
        <p class="login-subtitle">Sistema de gestión de solicitudes de recolección</p>
        
        <div th:if="${mensaje}" class="login-alert login-alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="login-alert login-alert-error" th:text="${error}"></div>
        
        <div class="login-tabs">
            <button class="login-tab-button active" onclick="switchTab(event, 'login')">Iniciar Sesión</button>
            <button class="login-tab-button" onclick="switchTab(event, 'registro')">Registrarse</button>
        </div>
        
        <!-- Tab de Login -->
        <div id="login" class="login-tab-content active">
            <form method="post" action="/login">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="login-form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" class="login-input" required>
                </div>
                
                <div class="login-form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="login-input" required>
                </div>
                
                <button type="submit" class="login-submit-button">Iniciar Sesión</button>
            </form>
            
            <div class="login-divider">
                <span>O</span>
            </div>
            
            <a href="/oauth2/authorization/google" class="login-google-button">
                <svg class="login-google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Iniciar sesión con Google
            </a>
        </div>
        
        <!-- Tab de Registro -->
        <div id="registro" class="login-tab-content">
            <form method="post" action="/registro">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="login-form-grid">
                    <div class="login-form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="login-input" required>
                    </div>
                    <div class="login-form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" class="login-input" required>
                    </div>
                    <div class="login-form-group full">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="login-input" required>
                    </div>
                    <div class="login-form-group full">
                        <label for="passwordReg">Contraseña</label>
                        <input type="password" id="passwordReg" name="password" class="login-input" required>
                    </div>
                </div>
                <button type="submit" class="login-submit-button">Registrarse</button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>Al iniciar sesión, aceptas nuestros términos de servicio</p>
        </div>
      </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>

    <script>
        function switchTab(event, tabName) {
            const tabs = document.querySelectorAll('.login-tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));

            const buttons = document.querySelectorAll('.login-tab-button');
            buttons.forEach(btn => btn.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
