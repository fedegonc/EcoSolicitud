# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:ecosolicitud
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (opcional para debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DevTools Configuration for Hot Reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
# Trigger restart on classpath changes
spring.devtools.restart.poll-interval=1s
spring.devtools.restart.quiet-period=400ms

# CLI Configuration
# Cambiar a true para habilitar el menú CLI al iniciar la aplicación
app.cli.enabled=false

# OAuth2 Google Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.provider.google.user-name-attribute=name
